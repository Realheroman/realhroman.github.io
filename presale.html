    let web3;
    let contract;
    let userAccount;

    // Konversi harga presale (1 BNB = 50,000,000 BWAR)
    const RATE = 50000000;

    async function connectWallet() {
        if (window.ethereum) {
            web3 = new Web3(window.ethereum);
            await window.ethereum.request({ method: "eth_requestAccounts" });
            const accounts = await web3.eth.getAccounts();
            userAccount = accounts[0];
            contract = new web3.eth.Contract(contractABI, contractAddress);
        } else {
            alert("Metamask tidak terdeteksi!");
        }
    }

    // Update jumlah BWAR berdasarkan input BNB
    document.getElementById("bnbAmount").addEventListener("input", function () {
        let bnbValue = parseFloat(this.value);
        if (!isNaN(bnbValue) && bnbValue > 0) {
            document.getElementById("bwarAmount").innerText = (bnbValue * RATE).toLocaleString() + " BWAR";
        } else {
            document.getElementById("bwarAmount").innerText = "0 BWAR";
        }
    });

    // Fungsi untuk membeli BWAR
    async function buyBWAR() {
        if (!web3) await connectWallet();

        let bnbValue = document.getElementById("bnbAmount").value;
        if (!bnbValue || bnbValue <= 0) {
            alert("Masukkan jumlah BNB yang valid!");
            return;
        }

        let amountInWei = web3.utils.toWei(bnbValue, "ether");

        try {
            await contract.methods.tokenSale("0x0000000000000000000000000000000000000000").send({
                from: userAccount,
                value: amountInWei,
                gas: 300000
            });

            alert("Pembelian berhasil! Cek wallet Anda.");
        } catch (error) {
            alert("Transaksi gagal: " + error.message);
        }
    }

    // Otomatis konek ke wallet jika sudah terhubung
    window.addEventListener("load", connectWallet);
