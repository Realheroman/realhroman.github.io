        async function connectWallet() {
            if (window.ethereum) {
                web3 = new Web3(window.ethereum);
                try {
                    const accounts = await ethereum.request({ method: "eth_requestAccounts" });
                    document.getElementById("wallet-address").innerText = accounts[0];
                    contract = new web3.eth.Contract(contractABI, contractAddress);
                    alert("Wallet Connected!");
                } catch (error) {
                    console.error(error);
                    alert("Failed to connect wallet.");
                }
            } else {
                alert("Please install MetaMask!");
            }
        }

        async function buyToken() {
            const bnbAmount = document.getElementById("bnbAmount").value;
            if (!bnbAmount || bnbAmount <= 0) {
                alert("Enter a valid BNB amount.");
                return;
            }
            const accounts = await web3.eth.getAccounts();
            try {
                await contract.methods.tokenSale(accounts[0]).send({
                    from: accounts[0],
                    value: web3.utils.toWei(bnbAmount, "ether"),
                });
                alert("Token purchase successful!");
            } catch (error) {
                console.error(error);
                alert("Transaction failed.");
            }
        }

        async function claimAirdrop() {
            const accounts = await web3.eth.getAccounts();
            try {
                await contract.methods.getAirdrop(accounts[0]).send({ from: accounts[0] });
                alert("Airdrop claimed successfully!");
            } catch (error) {
                console.error(error);
                alert("Airdrop claim failed.");
            }
        }
