<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSCWarrior - Presale & Airdrop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #111;
            color: #FFD700; /* Warna emas */
        }
        .btn-custom {
            background-color: #FFD700;
            color: #111;
            font-weight: bold;
        }
        .btn-custom:hover {
            background-color: #FFC107;
            color: #000;
        }
        .card {
            background-color: #222;
            color: #FFD700;
            border: 1px solid #FFD700;
        }
        input, select {
            background-color: #333;
            color: #FFD700;
            border: 1px solid #FFD700;
        }
    </style>
</head>
<body>
    <div class="container text-center mt-4">
        <h1 class="mb-3">ğŸš€ BSCWarrior Presale & Airdrop</h1>
        
        <!-- Button Connect Wallet -->
        <button class="btn btn-custom btn-lg" id="connectWallet">ğŸ”— Connect Wallet</button>
        
        <!-- Airdrop Section -->
        <div class="card mt-4 p-3">
            <h3>ğŸ Claim Airdrop</h3>
            <button class="btn btn-custom btn-lg mt-2" id="claimAirdrop">Claim Airdrop</button>
        </div>

        <!-- Presale Section -->
        <div class="card mt-4 p-3">
            <h3>ğŸ”¥ Buy Token Presale</h3>
            <label for="bnbAmount">Enter BNB Amount:</label>
            <input type="number" id="bnbAmount" class="form-control mb-2" placeholder="0.01 BNB">
            <p><strong>You will receive:</strong> <span id="tokenAmount">0</span> $BWAR</p>
            <button class="btn btn-custom btn-lg mt-2" id="buyToken">Buy Now</button>
        </div>

        <!-- Referral Link Section -->
        <div class="card mt-4 p-3">
            <h3>ğŸ”— Create Your Referral Link</h3>
            <label for="refWallet">Enter Wallet Address:</label>
            <input type="text" id="refWallet" class="form-control mb-2" placeholder="Enter wallet address">
            <button class="btn btn-custom btn-lg" id="generateRef">Generate Link</button>
            <p class="mt-2">Your Referral Link: <span id="refLink">-</span></p>
            <button class="btn btn-custom" id="copyRef">Copy Link</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
