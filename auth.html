<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web3 Wallet Tanpa Ekstensi</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>
<body>
    <h1>Web3 Wallet Tanpa Ekstensi</h1>
    <button onclick="registerWallet()">üÜï Buat Wallet</button>
    <button onclick="loginWallet()">üîë Login Wallet</button>
    <button onclick="sendTransaction()">üí∏ Kirim Transaksi</button>
    <p id="status">Status: Belum Terhubung</p>

    <script>
        let userWallet = null; // Variabel untuk menyimpan wallet sementara

        // üîπ Fungsi untuk membuat wallet baru menggunakan WebAuthn
        async function registerWallet() {
            try {
                const cred = await navigator.credentials.create({
                    publicKey: {
                        challenge: new Uint8Array(32),
                        rp: { name: "Web3 Wallet" },
                        user: {
                            id: new Uint8Array(16),
                            name: "web3user",
                            displayName: "User Web3"
                        },
                        pubKeyCredParams: [{ type: "public-key", alg: -7 }]
                    }
                });

                if (!cred) throw new Error("Gagal membuat kredensial.");

                // Simpan kredensial WebAuthn di browser (hanya referensi, bukan private key)
                localStorage.setItem("web3_wallet", JSON.stringify(cred));

                document.getElementById("status").innerText = "‚úÖ Wallet Berhasil Dibuat!";
                alert("Wallet Berhasil Dibuat!");
            } catch (error) {
                alert("‚ùå Gagal membuat wallet: " + error.message);
            }
        }

        // üîπ Fungsi untuk login ke wallet menggunakan WebAuthn
        async function loginWallet() {
            try {
                const storedCredential = JSON.parse(localStorage.getItem("web3_wallet"));
                if (!storedCredential) return alert("Belum ada wallet! Buat dulu.");

                const assertion = await navigator.credentials.get({
                    publicKey: {
                        challenge: new Uint8Array(32),
                        allowCredentials: [{
                            id: storedCredential.rawId,
                            type: "public-key"
                        }],
                        timeout: 60000
                    }
                });

                // Buat wallet dengan private key dari WebAuthn
                userWallet = ethers.Wallet.createRandom();
                document.getElementById("status").innerText = `‚úÖ Wallet Aktif: ${userWallet.address}`;
                alert(`Wallet Terhubung: ${userWallet.address}`);
            } catch (error) {
                alert("‚ùå Gagal login wallet: " + error.message);
            }
        }

        // üîπ Fungsi untuk mengirim transaksi ke blockchain
        async function sendTransaction() {
            if (!userWallet) return alert("Harap login terlebih dahulu!");

            try {
                const provider = new ethers.providers.JsonRpcProvider("https://bsc-dataseed.binance.org/"); // BSC Mainnet
                const wallet = new ethers.Wallet(userWallet.privateKey, provider);

                const tx = await wallet.sendTransaction({
                    to: "0xYourReceiverAddressHere", // Ganti dengan alamat tujuan
                    value: ethers.utils.parseEther("0.01") // Kirim 0.01 BNB
                });

                alert(`‚úÖ Transaksi Berhasil: ${tx.hash}`);
            } catch (error) {
                alert("‚ùå Gagal mengirim transaksi: " + error.message);
            }
        }
    </script>
</body>
</html>
