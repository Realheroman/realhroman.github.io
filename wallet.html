<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WalletConnect + Smart Contract</title>
    <script src="https://esm.sh/ethers"></script>
</head>
<body>
    <h2>Wallet Connection</h2>
    <button id="connectBtn" onclick="connectWallet()">üîó Hubungkan Wallet</button>
    <button id="disconnectBtn" onclick="disconnectWallet()" disabled>üî¥ Putuskan Koneksi</button>
    <p id="walletAddress">üîó Wallet: Not Connected</p>

    <h2>Referral Program</h2>
    <input type="text" id="referralAddress" placeholder="Masukkan alamat referral (opsional)">
    
    <h2>Interact with Smart Contract</h2>
    <button onclick="getAirdrop()">üéÅ Klaim Airdrop</button>
    <button onclick="buyToken()">üí∞ Beli Token</button>

    <script type="module">
        import { EthereumProvider } from "https://esm.sh/@walletconnect/ethereum-provider@2.8.1";
        import { ethers } from "https://esm.sh/ethers";

        let provider, signer, contract;
        const contractAddress = "0x857C588260DDD9934F40c90BC41a1FA4Da2e8b31"; // Alamat smart contract Anda
        const abi = [  
            "function getAirdrop(address _refer) public returns (bool)",  
            "function tokenSale(address _refer) public payable returns (bool)"
        ];

        async function connectWallet() {
            try {
                console.log("üîµ Memulai koneksi...");
                provider = await EthereumProvider.init({
                    projectId: "2891d08b2b53e94b9c8ec031af88d6a9", // Ganti jika perlu
                    showQrModal: true,
                    chains: [56], // Binance Smart Chain (BSC)
                    rpcMap: { 56: "https://bsc-dataseed1.binance.org/" } 
                });

                await provider.connect();
                console.log("‚úÖ Wallet berhasil terhubung.");

                signer = new ethers.BrowserProvider(provider).getSigner();
                contract = new ethers.Contract(contractAddress, abi, signer);

                const accounts = provider.accounts;
                document.getElementById("walletAddress").innerText = `üîó Wallet: ${accounts[0]}`;

                document.getElementById("connectBtn").disabled = true;
                document.getElementById("disconnectBtn").disabled = false;
            } catch (error) {
                console.error("‚ùå Error:", error);
                alert("Gagal menghubungkan wallet.");
            }
        }

        function disconnectWallet() {
            if (provider) {
                provider.disconnect();
                document.getElementById("walletAddress").innerText = "üîó Wallet: Not Connected";
                document.getElementById("connectBtn").disabled = false;
                document.getElementById("disconnectBtn").disabled = true;
                console.log("üî¥ Wallet disconnected.");
            }
        }

        function getReferralAddress() {
            const referralInput = document.getElementById("referralAddress").value.trim();
            return ethers.isAddress(referralInput) ? referralInput : "0x0000000000000000000000000000000000000000";
        }

        async function getAirdrop() {
            if (!signer || !contract) {
                alert("Harap hubungkan wallet terlebih dahulu!");
                return;
            }

            try {
                const referral = getReferralAddress();
                const tx = await contract.getAirdrop(referral);
                await tx.wait();
                console.log("‚úÖ Airdrop berhasil diklaim:", tx.hash);
                alert(`Airdrop berhasil diklaim! TX Hash: ${tx.hash}`);
            } catch (error) {
                console.error("‚ùå Gagal klaim airdrop:", error);
                alert("Klaim airdrop gagal!");
            }
        }

        async function buyToken() {
            if (!signer || !contract) {
                alert("Harap hubungkan wallet terlebih dahulu!");
                return;
            }

            try {
                const referral = getReferralAddress();
                const amount = ethers.parseEther("0.1"); // Ganti jumlah BNB sesuai kebutuhan

                const tx = await contract.tokenSale(referral, { value: amount });
                await tx.wait();
                console.log("‚úÖ Token berhasil dibeli:", tx.hash);
                alert(`Token berhasil dibeli! TX Hash: ${tx.hash}`);
            } catch (error) {
                console.error("‚ùå Gagal membeli token:", error);
                alert("Pembelian token gagal!");
            }
        }

        window.connectWallet = connectWallet;
        window.disconnectWallet = disconnectWallet;
        window.getAirdrop = getAirdrop;
        window.buyToken = buyToken;
    </script>
</body>
</html>
